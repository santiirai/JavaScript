<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="registration">
        <form class="form" action="">
            <h2>Registration Form</h2>
            <div class="formm">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" placeholder="Enter username" required style="margin: 5px 0; padding: 5px;">
                <small>Username must be at least 5 characters</small>
            </div>
           
            <div class="formm">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="Email" placeholder="Enter your email" required style="margin: 5px 0; padding: 5px;">
                <small>Email is invalid</small>
            </div>
    
            <div class="formm">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password" required style="margin: 5px 0; padding: 5px;">
                <small>Password must be at least 8 characters</small>
            </div>
           
            <div class="formm">
                <label for="cpassword">Confirm password:</label><br>
                <input type="password" id="cpassword" name="cpassword" placeholder="Confirm your password" required style="margin: 5px 0; padding: 5px;">
                <small>Cpassword is required</small>
            
            </div>
            <button class="btn" type="submit" style=" width: 100%; background-color: blue; color: #fff;">Submit</button>
    
            
        </form>
    </div>
    <script src="formScript.js"></script>
</body>
</html>
